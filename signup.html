<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nepotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add this CSS to your existing stylesheet or in a <style> tag */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1b1e27;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #2a2f3d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .back-button {
            
            top: 1rem;
            margin-top: 10px;
            left: 1rem;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #006BFF;
        }

        .signup-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .signup-container p {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }

        .signup-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #363c49;
            color: #ffffff;
            font-size: 1rem;
        }

        .signup-container input::placeholder {
            color: #b3b3b3;
        }

        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #006BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container .terms {
            font-size: 0.8rem;
            color: #b3b3b3;
            margin-top: 1rem;
        }

        .signup-container .terms a {
            color: #006BFF;
            text-decoration: none;
        }

        .signup-container .terms a:hover {
            text-decoration: underline;
        }

        .signup-container .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .signup-container .login-link a {
            color: #006BFF;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <!-- Back Button -->
        

        <h2>Sign Up for Nepotify</h2>
        <p>Join Nepotify today and start your musical journey with unlimited access to Nepali music and more!</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>Back
            </button>
        </form>
        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
        <div class="login-link">
            Already have an account? <a href="#">Log In</a>
        </div>
    </div>

    <script>
        // JavaScript to handle the back button
        document.querySelector('.back-button').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
