<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nepotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add this CSS to your existing stylesheet or in a <style> tag */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1b1e27;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2a2f3d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .back-button {
            
            top: 1rem;
            margin-top: 10px;
            left: 1rem;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #006BFF;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .login-container p {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #363c49;
            color: #ffffff;
            font-size: 1rem;
        }

        .login-container input::placeholder {
            color: #b3b3b3;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #006BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 1rem;
            color: #006BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }

        .login-container .social-login {
            margin-top: 1.5rem;
        }

        .login-container .social-login p {
            color: #b3b3b3;
            margin-bottom: 1rem;
        }

        .login-container .social-login .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .login-container .social-login .social-icons a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .login-container .social-login .social-icons a:hover {
            color: #006BFF;
        }

        .login-container .signup-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .login-container .signup-link a {
            color: #006BFF;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>

    
</head>

<body>
    <div class="login-container">
        <!-- Back Button -->
        

        <h2>Login to Nepotify</h2>
        <p>Welcome back! Please log in to continue your musical journey.</p>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>

            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left">Back</i>
            </button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <div class="social-login">
            <p>Or log in with:</p>
            <div class="social-icons">
                <a href="#" title="Log in with Google"><i class="fab fa-google"></i></a>
                <a href="#" title="Log in with Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" title="Log in with Apple"><i class="fab fa-apple"></i></a>
            </div>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        // JavaScript to handle the back button
        document.querySelector('.back-button').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
